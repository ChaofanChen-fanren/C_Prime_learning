<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>用户信息管理</h1>
        <a href="{% url 'showUsers' %}">浏览信息</a>
        <a href="{% url 'addUsers' %}">添加信息</a>
        <a href="{% url 'index' %}">返回</a>
        <hr>

        <h3>浏览用户信息</h3>
        <table width="800" border="1">
            <tr>
                <th>ID号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            {% for user in userlist %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.addtime}}</td>
                    <td>
                        <a href="{% url 'editUsers' user.id %}">编辑</a>
                        <a href="{% url 'delUsers' user.id %}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
