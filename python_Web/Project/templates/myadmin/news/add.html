{% extends "myadmin/base.html" %}
{% block Sidebar_Menu %}
    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
        <li class="header">主要导航</li>
        <!-- 导航列表，你可以自行更改图标 -->
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-home"></i> <span>首页</span></a></li>

        <li><a href="{% url 'myadmin_news_index' 1 %}"><i class="fa fa-users"></i> <span>爬取新闻展示</span></a>
        </li>
        <li  class="active"><a href="{% url 'myadmin_news_add' %}"><i class="fa fa-sitemap"></i> <span>新闻添加</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
{% endblock %}
{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        湖北工业大学新闻
        <small>校园新闻爬取后台管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">新闻数据库后台管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">添加湖北工业大学新闻</h2>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{% url 'myadmin_news_insert' %}" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">新闻标题</label>

                            <div class="col-sm-4">
                                <input type="text" name="news_title" class="form-control" id="inputText1"
                                    placeholder="学校新闻标题" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">新闻地址</label>
                        
                            <div class="col-sm-4">
                                <input type="text" name="news_urls" class="form-control" id="inputText1" placeholder="新闻地址" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">发布日期:</label>
                            <div class="col-sm-4">
                                <input type="date" name="news_date" class="form-control" value="2022-10-18" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">发布机构</label>
                        
                            <div class="col-sm-4">
                                <input type="text" name="news_school" class="form-control" id="inputText1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">新闻内容</label>
                        
                            <div class="col-sm-4">
                                <textarea type="text" name="news_content" class="form-control" id="inputText1" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                        <div class="col-sm-offset-2 col-sm-10">
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
{% endblock %}
