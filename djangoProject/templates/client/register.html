{% extends 'client/base.html' %}
{% load static %}
{% block mainbody %}

	<!--头部-->
	<header>
		<div class="header">
			<h1>登录</h1>
			<a href="#" class="return"><i></i></a>
		</div>
	</header>

	<!--内容区-->
	<article class="main-container loginContent">
    <div class="login-box-body">
    <p class="login-box-msg" style="color:red">{{ info }}</p>
    <form action="{% url 'client_doRegister' %}" method="post">
        {% csrf_token %}
		<div class="list">
			<ul class="line">
				<li><i class="icon-head"></i><input name="id" type="text" placeholder="学号"></li>
				<li><i class="icon-head"></i><input name="pwd" type="password" placeholder="密码"></li>
			</ul>
		</div>
        <div class="form-group has-feedback">
        <input type="text" name="verify_code" class="form-control" style="width:150px" placeholder="验证码">
      </div>
        <div class="form-group has-feedback">
        <span class="form-control-feedback" style="width:150px">
			<img src="{% url 'client_verify' %}"/>
        </span>
        </div>
        <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    </div>

	</article>


{% endblock %}
