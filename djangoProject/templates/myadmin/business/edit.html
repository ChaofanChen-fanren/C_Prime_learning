{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        商户管理
        <small>后台信息管理系统</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">商户管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑商户信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_business_update' business.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商户id：</label>
                  <div class="col-sm-4">
                    <input type="text" name="id" readonly value="{{ business.id }}" class="form-control" id="inputText1" placeholder="商户id" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商户名称：</label>
                  <div class="col-sm-4">
                    <input type="text" name="name" value="{{ business.name }}" class="form-control" id="inputText1" placeholder="商户名称" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">微信电话：</label>
                  <div class="col-sm-4">
                    <input type="text" name="wechat" value="{{ business.wechat }}" class="form-control" id="inputText2" placeholder="微信" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">具体地址：</label>
                  <div class="col-sm-5">
                    <input type="text" name="address" value="{{ business.address }}" class="form-control" id="inputText3" placeholder="具体地址" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">当前状态：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if business.status == 1 %}checked{% endif %} /> 营业中...
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if business.status == 2 %}checked{% endif %} /> 休息中...
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">店铺封面：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">店铺logo：</label>
                  <div class="col-sm-4">
                    <input type="file" name="banner_pic" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
